{% extends "base.html" %}
{% block content %}

<h1> New Post </h1>
<form action="/blog/newpost" method="post">
    <label>
        Title
        <input type="text" name="title" value={{title}}>
        {{error_title}}

    </label>

    <br>
    <label>
        Post
        <textarea name="body">{{body}}</textarea>
        {{error_body}}
    </label>
    <br>
    <input type="submit">
</form>


{% endblock %}
